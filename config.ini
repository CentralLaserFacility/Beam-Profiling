[file_locations]
diag = ./diag_files/
curve = ./curve_library/

[safety]
pulse_peak_power = 20
auto_loop = False
auto_loop_wait = 3

[timing]
scope_wait = 2.1
awg_wait = 0.5

[pvs]
scope = CO-SCOPE-2:CH2:ReadWaveform
awg_prefix = AWG

[sim]
sim = True

[awg]
awg_zero_shift = 0.1
awg_ns_per_point = 0.125
awg_write_method = pts

[epics]
epics_ca_addr_list = 192.168.0.255
epics_ca_auto_addr_list = NO